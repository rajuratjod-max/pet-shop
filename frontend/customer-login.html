<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - PawsConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .login-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 2rem;
        }

        .logo-section .logo-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .logo-section h2 {
            color: #d63384;
            margin: 0;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #d63384;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #d63384, #ff6b9d);
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 1rem 0;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.3);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .links-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f0f0f0;
        }

        .links-section p {
            margin: 0.5rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        .links-section a {
            color: #d63384;
            text-decoration: none;
            font-weight: 600;
        }

        .links-section a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63384;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #e6f7e6;
            color: #28a745;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">üêæ</div>
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to your PawsConnect account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="customerLoginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autofocus placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="links-section">
            <p>Don't have an account? <a href="register.html">Create one here</a></p>
            <p><a href="forgot-password.html">Forgot your password?</a></p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        document.getElementById('customerLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                console.log('üîê Attempting login for:', email);
                
                // FIXED: Now connects to your actual backend API
                const response = await fetch('http://localhost:8080/api/customers/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('üì® Login result:', result);
                
                if (result.success) {
                    // Store login data
                    localStorage.setItem('customer_email', email);
                    localStorage.setItem('customer_name', result.customer_name);
                    localStorage.setItem('customer_id', result.customer_id);
                    localStorage.setItem('login_time', new Date().toISOString());
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = 'customer.html';
                    }, 1000);
                } else {
                    showError(result.message || 'Invalid email or password. Please try again.');
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                
                // Check if it's a network error (API server not running)
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    showError('Cannot connect to server. Please make sure the API server is running.');
                } else {
                    showError('Login failed. Please check your credentials and try again.');
                }
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // Auto-focus on email field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
        
        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('customerLoginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
