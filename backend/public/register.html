<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - PawsConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .register-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 2rem;
        }

        .logo-section .logo-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .logo-section h2 {
            color: #d63384;
            margin: 0;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #d63384;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #d63384, #ff6b9d);
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 1rem 0;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(214, 51, 132, 0.3);
        }

        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .links-section {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f0f0f0;
        }

        .links-section p {
            margin: 0.5rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        .links-section a {
            color: #d63384;
            text-decoration: none;
            font-weight: 600;
        }

        .links-section a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63384;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #e6f7e6;
            color: #28a745;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <div class="logo-icon">üêæ</div>
            <h2>Join PawsConnect</h2>
            <p class="subtitle">Create your account to start helping pets find homes</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <div class="password-requirements">
                        Minimum 6 characters
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Mobile Number *</label>
                <input type="tel" id="phone" name="phone" required placeholder="10-digit number">
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <textarea id="address" name="address" required placeholder="Enter your full address"></textarea>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                Create Account
            </button>
        </form>

        <div class="links-section">
            <p>Already have an account? <a href="customer-login.html">Sign in here</a></p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Client-side validation
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            // Prepare registration data for your backend API
            const registrationData = {
                customer_name: formData.get('firstName') + ' ' + formData.get('lastName'),
                email: formData.get('email'),
                password: password,
                mobile_number: formData.get('phone'),
                address: formData.get('address')
            };
            
            // Show loading state
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';
            
            try {
                console.log('üîÑ Sending registration data:', registrationData);
                
                // Call your backend registration API
                const response = await fetch('http://localhost:8080/api/customers/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('üì® Registration result:', result);
                
                if (result.success) {
                    showSuccess('Account created successfully! Redirecting to login...');
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'customer-login.html';
                    }, 2000);
                } else {
                    showError(result.message || 'Registration failed. Please try again.');
                }
                
            } catch (error) {
                console.error('‚ùå Registration error:', error);
                showError('Registration failed. Please check your connection and try again.');
            } finally {
                // Reset button state
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#f0f0f0';
            }
        });
        
        // Phone number validation (only numbers)
        document.getElementById('phone').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
        });
    </script>
</body>
</html>
